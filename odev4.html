<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
  height: 100%;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
    </style>
  </head>
<body>
    <div class="row">
      <form method="post" class="col-md-4 mx-auto mt-5">
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">İsim</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputName3" required minlength="3" maxlength="15">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Soyisim</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputLastname3" required minlength="3" maxlength="15">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Şifre </label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword3" required minlength="8" maxlength="20">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Şifre Tekrar</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword4" required minlength="8" maxlength="20">
          </div>
        </div>
        <div class="row ">
          <label class="col-sm-2 col-form-label">Doğum Yeri</label>
            <div class="col-sm-9">
              <select class="form-select mb-3">
                <option value="1">İstanbul</option>
                <option value="2">Ankara</option>
                <option value="3">İzmir</option>
                <option value="4">Eskişehir</option>
                <option value="5">Afyonkarahisar</option>
                <option value="6">Aydın</option>
                <option value="7">Muğla</option>
              </select>
            </div>
        </div>
        <div class="row mb-3">
          <label for="inputAge3" class="col-sm-2 col-form-label">Yaş</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="inputAge3" required min="18" max="100">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate3" class="col-sm-2 col-form-label">Doğum Tarihi</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="inputDate3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputTel3" class="col-sm-2 col-form-label">Tel No</label>
          <div class="col-sm-9">
            <input type="tel" class="form-control" id="inputTel3" placeholder="05XX XXX XX XX">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Bilinen Diller </label>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  İngilizce
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Almanca
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Fransızca
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  İtalyanca
                </label>
              </div>
          
            </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Cinsiyet</legend>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Kadın
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Erkek
              </label>
            </div>
            
            </div>
        </fieldset>
        <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Favori Renk</label>
                <div class="col-sm-9">
                  <label for="exampleColorInput" class="form-label"></label>
                  <input type="color" class="form-control form-control-color" id="exampleColorInput"  title="Choose your color">
                </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Kısa CV</label>
            <div class="col-sm-9">
              <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea" required></textarea>
                <label for="floatingTextarea"></label>
              </div>
            </div>
        </div>
        <button type="reset" class="btn btn-primary align-self-center">Temizle</button>
        <button type="submit" class="btn btn-primary align-self-center">Kayıt Ol</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
